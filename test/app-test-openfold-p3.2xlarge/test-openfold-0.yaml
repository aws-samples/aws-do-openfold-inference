---
kind: Job
apiVersion: batch/v1
metadata:
  name: test-openfold-0
  namespace: default
  labels:
    app: test-openfold-0
spec:
  backoffLimit: 4
  template:
    metadata:
      labels:
        app: test-openfold-0
    spec:
      nodeSelector:
        beta.kubernetes.io/instance-type: "c5.xlarge"
      restartPolicy: Never
      containers:
      - name: main
        image: "<ECR-registry-path>/test-openfold"
        command: ["bash","-c","pushd /app/tests && ./benchmark.sh"]
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 1
